<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Game</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="container-fluid">
  <div class="title">
    <h1>Let's play a game!</h1>
    <h3>Choose rock, paper, or scissors!</h3>
  </div>

  <div class="row">
    <div class="col-md-2 scoreboard-you">
      <h4>You have:</h4>
      <h5><span id="you-score"></span>point(s)</h5>
    </div>

    <div class="col-md-2 scoreboard-comp">
      <h4>Computer has:</h4>
      <h5><span id="comp-score"></span>point(s)</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-sm-12 rockBox"><h3>Rock</h3></div>
    <div class="col-md-3 col-sm-12 paperBox"><h3>Paper</h3></div>
    <div class="col-md-3 col-sm-12 scissorsBox"><h3>Scissors</h3></div>
  </div>

  <div>
    <h2 id="ref"></h2>
  </div>


</div>








  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script src="index.js"></script>
</body>
</html>
